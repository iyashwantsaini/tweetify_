<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../static/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/analysis.css">
    <title>Tweetify | Analysis</title>
</head>

<body>
    <div class="container">
        <br>
        <div>
            <h2 class="toplogo">Tweetify
                <img src="../static/logo.png" alt="" srcset="" class="logo_">
            </h2>
            <a href="{{ url_for('logout') }}" type="button" class="btn btn-danger logout">Logout</a>
        </div>
        <br><br>
        <div>
            <img src="data:image/png;base64, {{ plot_url }}">
            
            <table class="table table-sm">
                <div class="table-responsive">
                    {% for table in tables %}
                        {{ table|safe }}
                    {% endfor %}
                </div>
            </table>
        </div>
    </div>
    <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/analysis.js"></script>
</body>

</html>

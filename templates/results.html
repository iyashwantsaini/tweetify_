<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/results.css">
    <title>Tweetify | Results</title>
</head>

<body>
    <br>
    <div class="container">
        <h2 class="toplogo">Tweetify
            <i class="fa fa-twitter" aria-hidden="true"></i>
        </h2>
    </div>
    <br>
    <div class="container tablecontainer">
        <a href="{{ url_for('index') }}">
            <button type="button" class="btn btn-dark">Back To Search</button>
        </a>
        <button type="button" class="btn btn-primary">Download CSV</button>
        <!-- <button type="button" class="btn btn-success">Download PDF</button> -->
        <!-- <button type="button" class="btn btn-success">Download JSON</button> -->
        <a href="{{ url_for('analysis') }}">
            <button type="button" class="btn btn-danger">Analysis</button>
        </a>
        <div class="table-responsive-sm">
            <table class="table" id="dataquery">
                {% for table in tables %}
                {{ table|safe }}
                {% endfor %}
            </table>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../static/results.js"></script>
</body>

</html>

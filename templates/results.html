<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="../static/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../static/results.css">
    <title>Tweetify | Results</title>
</head>

<body>
    <br>
    <div class="container">
        <div>
            <h2 class="toplogo">Tweetify
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </h2>
        </div>
        <br>
        <div>
            <a href="{{ url_for('index') }}">
                <button type="button" class="btn btn-dark">Back To Search</button>
            </a>
            <button type="button" class="btn btn-primary">Download CSV</button>
            <button type="button" class="btn btn-success">Download PDF</button>
            <button type="button" class="btn btn-warning">Download JSON</button>
            <a href="{{ url_for('analysis') }}">
                <button type="button" class="btn btn-danger">Analysis</button>
            </a>
            <br>
            <br>
            {% for table in tables %}
            {{ table|safe }}
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/results.js"></script>
</body>

</html>
